<ion-header hidden>
  <ion-navbar color="danger">
    <ion-title>
      3cCareer
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item text-center no-lines>
    <ion-icon name="briefcase-sharp" class="logo" color="light"></ion-icon>
  </ion-item>
  <ion-item text-center no-lines>
    <h1>3C Career</h1>
    <!-- <h6>An app for continous feed</h6> -->
  </ion-item>
  <ion-grid style="width: 75%;">
    <ion-row class="rowStyle">
      <ion-icon name="mail" color="danger"></ion-icon>
      <ion-input type="email" placeholder="enter your email" name="email" [(ngModel)]="email"></ion-input>
    </ion-row>
    <ion-row class="rowStyle">
      <ion-icon name="key" color="danger"></ion-icon>
      <ion-input type="password" placeholder="enter your password"  name="password" [(ngModel)]="password"></ion-input>
    </ion-row>
    <ion-row>
      <button ion-button block outline round color="light" style="margin-top: 20px;" (click)="login()" >login</button>
    </ion-row>
  </ion-grid>
  <button ion-button block clear color="light" (click)="goToSignUp()">Don't have an account? SignUp</button>
</ion-content>
