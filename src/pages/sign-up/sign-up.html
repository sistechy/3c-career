<ion-header>
    <ion-navbar color="danger">
     
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  
    <ion-item text-center no-lines>
      <ion-icon name="logo-rss" class="logo" color="light"></ion-icon>
    </ion-item>
    <ion-item text-center no-lines>
      <h1>Feedly</h1>
      <h6>An app for continous feed</h6>
    </ion-item>
    <ion-grid style="width: 75%;">
        <ion-row class="rowStyle">
            <ion-icon name="person" color="danger"></ion-icon>
            <ion-input type="text" placeholder="enter your name" [(ngModel)]="name"></ion-input>
          </ion-row>
      <ion-row class="rowStyle">
        <ion-icon name="mail" color="danger"></ion-icon>
        <ion-input type="email" placeholder="enter your email" [(ngModel)]="email"></ion-input>
      </ion-row>
      <ion-row class="rowStyle">
        <ion-icon name="key" color="danger"></ion-icon>
        <ion-input type="password" placeholder="enter your password" [(ngModel)]="password"></ion-input>
      </ion-row>
      <ion-row>
        <button ion-button block outline round color="light" style="margin-top: 20px;" (click)="onSignUp()">Sign Up</button>
      </ion-row>
    </ion-grid>
     <button ion-button block clear color="light" (click)="goBack()">Already have an account? Log In</button>
  </ion-content>
